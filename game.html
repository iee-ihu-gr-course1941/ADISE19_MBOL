<!DOCTYPE html>
 <html>                                                                  
 <head>
	<meta charset="utf-8">
	<meta name="viiwport" content="width=device=width, initial-scale=1, shrink-to-fit="no">
	<meta name="description" content="">
	<meta name="author" content="">                                         
	<title> BlackJack </title> 
		<link href="bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">	
		<script src="bootstrap/jquery-3.2.1.min.js"></script>
		<script src="bootstrap/bootstrap.min.js"></script>
		<script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
		<link href="jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">        
		<script type="text/javascript" src="js/blackjack.js"> </script>                                                              
	</head> 
	                                                                 
	<body id="body">
		<div id ="outerContainer">
			<div class="status" id="status"></div>
			<div class="game_info" id="game_info"></div>
		<div id="deckContainer">
			<img id="deck-image" src="classic-cards/b2fv.png" width="71" height="96"/>
			<img id="small-card" src="classic-cards/b2fv.png" width="35" height="48" />
		</div>
		<div id="cards">
			<div class="card" id="card_shown_1"></div>
			<div class="card" id="card_shown_2"></div>
		</div>
		<div id="cards_2">
			<div class="card_2" id="card_shown_3"></div>
			<div class="card_2" id="card_shown_4"></div>
		</div>
		<div id="cards_3">
			<div class="card_3" id="card_shown_5"></div>
			<div class="card_3" id="card_shown_6"></div>
		</div>
		<div id="cards_4">
			<div class="card_4" id="card_shown_7"></div>
			<div class="card_4" id="card_shown_8"></div>
		</div>
		<div id="cards_5">
			<div class="card_5" id="card_shown_9"></div>
			<div class="card_5" id="card_shown_10"></div>
		</div>
		<div id="container" style="position: relative; left: 0px; height:250px; width:100%"></div>
			<div id='game_initializer'>
				<input type="text" id='username'>
				<select id='ch_seat' class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<option value='Dealer'>Dealer</option>
					<option value='Player'>Player</option>
				</select>
				<button id='bj_login' class='btn btn-success'>ΚΑΘΙΣΕ ΣΤΟ ΤΡΑΠΕΖΙ</button>
			</div>
			<div class="start-game-area" >
				<button id="take_card" disabled='disabled' class="btn btn-danger">Deal</button>
				<button id="hit" disabled='disabled' class="btn btn-danger">Hit</button>
				<button id="stand" disabled='disabled' class="btn btn-danger">Stand</button>
				<button id='bj_reset' class='btn btn-secondary'>Reset</button>
				<div id="player_score">
					<b>Player Score:</b>  
					<div id="player-score-value">0</div>
				</div>
				<div id="player-chips">
					<b>Dealer Score:</b>
				   <div id="dealer-score-value">0</div>
				   
				</div>
			</div>
	</body>                                                                 
 </html>
