<!DOCTYPE html>
 <html>                                                                  
 <head>
	<meta charset="utf-8">
	<meta name="viiwport" content="width=device=width, initial-scale=1, shrink-to-fit="no">
	<meta name="description" content="">
	<meta name="author" content="">                                         
	<title> BlackJack </title> 
		<link href="bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">	
		<script src="bootstrap/jquery-3.2.1.min.js"></script>
		<script src="bootstrap/bootstrap.min.js"></script>
		<script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
		<link href="jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">        
		<script type="text/javascript" src="js/blackjack.js"> </script>                                                              
	</head> 
	                                                                 
	<body id="body">      
		<div id ="outerContainer">
		<div id="deckContainer">
			<img id="deck-image" src="classic-cards/b2fv.png" width="71" height="96"/>
			<img id="small-card" src="classic-cards/b2fv.png" width="35" height="48" />
		</div>
		<div id="dealerContainer"></div>
		<div id="container" style="position: relative; left: 0px; height:250px; width:100%"></div>
			<div id='game_initializer'>
				<input type="text" id='username'>
				<select id='ch_seat'>
					<option value='Dealer'>Dealer</option>
					<option value='Player'>Player</option>
				</select>
				<button id='bj_login' class='btn btn-primary'>ΚΑΘΙΣΕ ΣΤΟ ΤΡΑΠΕΖΙ</button>
				<button id='bj_reset' class='btn btn-primary'>Έναρξη/Reset</button>
			</div>
			<div class="start-game-area" >
				<button id="take_card">Deal</button>
				<button id="stop">Hit</button>
				<button id="stand">Stand</button>
				
					
				
				<div id="player-score">
					<b>Player Score:</b>  
					<div id="player-score-value"> </div>
				</div>
				<div id="player-chips">
					<b>Player Chips:</b>
				   <div id="player-chips-value"></div>
				   
				</div>
			</div>
			<div id="game_info">
			</div>
	</body>                                                                 
 </html>
