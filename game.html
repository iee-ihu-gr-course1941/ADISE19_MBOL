<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
	<meta name="author" content="">                                         
	<title> BlackJack </title> 
		<link href="bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">	
		<script src="bootstrap/jquery-3.2.1.min.js"></script>
		<script src="bootstrap/bootstrap.min.js"></script>
		<script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
		<link href="jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">        
    <script type="text/javascript" src="js/blackjack.js"> </script>
  </head>
  <body>
    <div class="container-fluid full-width-div" id="body">
      <div class="row row_height_1st">
        <div class="col-xs-12 col-md-6 my">
          <div class="status" id="status"></div>
          <div class="game_info" id="game_info"></div>

          

        </div>
        <div class="col-md-6 my">
          <div id="bj_reset_div">
            <button id='bj_reset' class='btn btn-secondary btn-lg'><b>Reset</b></button>
          </div>
        </div>
      </div>
      <div class="row row_height_2nd">
        <div class="col-xs-12 col-md-4 my">
          <div class="dealer_score" id="player-chips">
						<b>Dealer Score</b>
						<div id="dealer-score-value">0</div> 
          </div>
          
          
        </div>
        <div class="col-md-4 my">
          <p class="turn" id="turn"></p>
        </div>
        <div class="col-md-4 my">
          <div class="player_score">
						<b id="player_score">Player Score</b> 
						<div id="player-score-value">0</div>
					</div>

         
        </div>
      </div>
      <div class="row row_height_3rd">
        <div class="col-xs-12 col-md-4 my">
          <div id="cards">
            <div class="card" id="card_shown_1"></div>
          </div>
          <div id="cards_2">
            <div class="card_2" id="card_shown_3"></div>
          </div>
          <div id="cards_3">
            <div class="card_3" id="card_shown_5"></div>
          </div>
          <div id="cards_4">
            <div class="card_4" id="card_shown_7"></div>
          </div>
          <div id="cards_5">
            <div class="card_5" id="card_shown_9"></div>
          </div>
        </div>

        <div class="col-md-4 my">
          <div id="display_winner"></div>
          <div id="game_initializer">
            <input type="text" id="username">
            <select id='ch_seat' class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <option value='Dealer'>Dealer</option>
              <option value='Player'>Player</option>
            </select>
            <button id='bj_login' class='btn btn-success'><b>Sit</b></button>
          </div>
		  <span id="ace">
			
			<p class="p_ace"><b>Choose your Ace's value: </b></p>
			<span class="ace_image" id="ace_image">TEXT</span>
			<button id="ace_one" class="btn btn-danger ace"><b>1</b></button>
			<button id="ace_eleven" class="btn btn-danger ace"><b>11</b></button>
		  </span>
		<!--	
		  <span  class="ace" id="ace">  
            
          </span>-->
        </div>

        <div class="col-md-4 my">
          <div id="cards">
            <div class="card" id="card_shown_2"></div>
          </div>
          <div id="cards_2">
            <div class="card_2" id="card_shown_4"></div>
          </div>
          <div id="cards_3">
            <div class="card_3" id="card_shown_6"></div>
          </div>
          <div id="cards_4">
            <div class="card_4" id="card_shown_8"></div>
          </div>
          <div id="cards_5">
            <div class="card_5" id="card_shown_10"></div>
          </div>
        </div>
      </div>
      <div class="row row_height_4th">
        <div class="col-xs-12 col-md-4 my">
        </div> 
        <div class="col-md-4 my">
          <span id="hit_div">
            <button id='hit' disabled='disabled' class="bhit btn btn-danger"><b>Hit</b></button>
          </span> 
          <span id="take_card_div">
            <button id='take_card' disabled='disabled' class="bdeal btn btn-danger"><b>Deal</b></button>
          </span>
          <span id="stand_div">
            <button id='stand' disabled='disabled' class="bstand btn btn-danger"><b>Stand</b></button>
          </span>
          </div>
          <div class="col-md-4 my">
          
          </div> 
        </div>
       
      </div>
    </div> 
  </body>
</html>
